<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Travel Destination</title>
	<link rel="stylesheet" href="style.css">
	<!-- fonts for randomness -->
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Great+Vibes&family=Indie+Flower&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Scribble&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Generate random city to travel to -->
	<div class="title">
		<h1>Travel Destination Generator</h1>
	</div>

	<div class="description">
		<p>Enter your name and let us pick a city for your next travel destination!</p>
	</div>

	<input id="userInput" type="text">

	<button id="enterButton">Enter</button>

	<div class="output">
		<p id="outputText"></p>
	</div>

	<script src="script.js"></script>
</body>
</html>
